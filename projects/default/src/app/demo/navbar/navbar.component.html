<header class="bg-gray-900 sm:flex items-center sm:px-4 sm:py-3">
  <div class="flex items-center px-4 py-3 sm:p-0 sm:flex-grow">
    <div class="flex-grow py-1">
      <img class="h-8 w-auto" src="../../../assets/logo-dark.svg" alt="workcation" />
    </div>
    <div class="flex items-center sm:hidden">
      <button
        (click)="open = !open"
        class="text-gray-500 hover:text-white focus:text-white focus:outline-none"
        type="button"
      >
        <svg class="h-6 w-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path
            *ngIf="open"
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          />
          <path
            *ngIf="!open"
            fill-rule="evenodd"
            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    </div>
  </div>
  <div class="px-2 pt-2 pb-4 sm:p-0 sm:flex items-center" [ngClass]="{ block: open, hidden: !open }">
    <a href="#" class="block px-2 py-2 text-white font-semibold rounded hover:bg-gray-800">List your property</a>
    <a href="#" class="block px-2 sm:mx-3 mt-1 sm:mt-0 py-2 text-white font-semibold rounded hover:bg-gray-800"
      >Trips</a
    >
    <a href="#" class="block px-2 mt-1 sm:mt-0 py-2 text-white font-semibold rounded hover:bg-gray-800">Messages</a>
  </div>
</header>

<div class="w-96">
  <div class="relative pb-5/6 rounded-lg overflow-hidden">
    <img [src]="card.imageUrl" [alt]="card.imageAlt" class="absolute h-full w-full object-cover" />
  </div>
  <div class="px-4">
    <div class="p-6 -mt-10 bg-white relative z-10 rounded-lg shadow-lg">
      <div class="flex items-baseline">
        <span
          class="inline-block bg-teal-200 text-teal-800 text-xs px-2 rounded-full uppercase font-semibold tracking-wide"
          >New</span
        >
        <div class="text-gray-500 text-xs uppercase font-semibold tracking-wide ml-2">
          {{ card.beds }} beds &bull; {{ card.baths }} baths
        </div>
      </div>
      <h4 class="mt-1 font-semibold text-lg leading-tight truncate">{{ card.title }}</h4>
      <div class="mt-1">{{ card.formattedPrice }} <span class="text-gray-500 text-sm">/ wk</span></div>
      <div class="mt-2">
        <div class="flex items center">
          <div *ngFor="let rating of [1, 2, 3, 4, 5]" class="flex-initial self-center font-semibold">
            <svg
              class="h-4 fill-current"
              [class.text-teal-500]="rating <= card.rating"
              [class.text-gray-400]="rating > card.rating"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
            >
              <path
                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
              />
            </svg>
          </div>
          <div class="flex-auto text-gray-500 text-sm ml-2">{{ card.reviewCount }} reviews</div>
        </div>
      </div>
    </div>
  </div>
</div>
